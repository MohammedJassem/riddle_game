<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retro Riddle Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-image: url('https://www.everwallpaper.co.uk/cdn/shop/products/11golden-autumn-in-forest-mural-wallpaper-plain.jpg?v=1739777227');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .riddle-container {
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .riddle-img {
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      margin: 20px auto;
      display: block;
    }

    input[type="text"] {
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      font-size: 18px;
      width: 60%;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Courier New';
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .theme-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .mechanics {
      font-size: 16px;
      margin-bottom: 15px;
      font-style: italic;
    }

    .corner-help {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-radius: 8px;
      z-index: 999;
      font-size: 14px;
    }

    .corner-help button {
      display: block;
      margin-bottom: 5px;
      width: 100px;
      background-color: #222;
      color: #ffd700;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .hint-text {
      margin-top: 5px;
      color: #ffdead;
      font-style: italic;
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen" class="riddle-container">
    <h2>Click to start your Riddle Game</h2>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Content -->
  <div id="game-content" class="hidden">
    <h1 id="page-title">ðŸ”® Truth Quest ðŸ”®</h1>

    <div id="riddle-section" class="riddle-container">
      <img id="riddle-img" class="riddle-img" src="" alt="Riddle Image" />
      <div id="riddle-theme" class="theme-label"></div>
      <div id="riddle-mechanics" class="mechanics"></div>
      <p id="riddle-text">Loading...</p>

      <div id="answer-block">
        <input type="text" id="riddle-answer" placeholder="Type your answer..." />
        <br />
        <button onclick="submitAnswer()" id="submit-button">Submit</button>
      </div>

      <div id="next-block" class="hidden">
        <button onclick="goToNextRiddle()" id="next-button">Next</button>
      </div>
    </div>

    <div id="final-message" class="hidden riddle-container">
      <h2 id="final-title">ðŸŽ‰ Congratulations, Riddle Master! ðŸŽ‰</h2>
      <p id="final-text">You've solved all riddles.</p>
    </div>

    <div class="corner-help">
      <button onclick="toggleHint('hint1')">Hint 1</button>
      <div id="hint1" class="hint-text">Loading...</div>

      <button onclick="toggleHint('hint2')">Hint 2</button>
      <div id="hint2" class="hint-text">Loading...</div>

      <button onclick="toggleHint('answer')">Answer</button>
      <div id="answer" class="hint-text">Loading...</div>
    </div>
  </div>

  <!-- JavaScript -->

    sound: "audio_fun/Pixel-Peeker-Polka-faster(chosic.com).mp3",

    hint2: "Iâ€™m made of metal and long for a heart.",
    revealAnswer: "No Heart"
  },
  {

    text: "In chats or feeds, I halt the stream,\nI end the noise, erase the theme.\nA digital wall to cut the tie,\nWhat word stops contactâ€”no reply?",
    answer: "Blocking",
    theme: "BBBB",
    mechanics: "Scroll of Stoppage",
    image: "https://img.freepik.com/free-photo/illustration-anime-character-rain_23-2151394665.jpg?semt=ais_hybrid&w=740&q=80",

    revealAnswer: "Blocking"
  }
,
  {
    pageTitle: "Noodles of the World",
    text: "Iâ€™m long and thin and often twirled,\nWith sauce and meatballs, Iâ€™m loved worldwide.\nAn Italian dish, Iâ€™m served with gleeâ€”\nWhat kind of pasta could I be?",
    answer: "Spaghetti",
    theme: "Food, Culture",
    mechanics: "Scroll of Savory Strings",
    image: "https://www.shutterstock.com/image-vector/italy-doodles-collection-prints-cards-260nw-2584885101.jpg",
    sound: "audio_fun/Swing-Machine-chosic.com_.mp3",
    hint1: "Often served with tomato sauce and meatballs.",
    hint2: "It's a long, thin pasta you twirl on your fork.",
    revealAnswer: "Spaghetti"
  },
  {
    pageTitle: "",
    text: `I've been thinking about our discussion and I wanted to take a moment to better understand and clarify a few things. From what Iâ€™ve understood your motherâ€™s current situation is quite complicated and understandably requires your presence and support.

    answer: "",
    theme: "Future, Possibilities",
    mechanics: "",
    image: "https://png.pngtree.com/thumb_back/fh260/background/20240419/pngtree-sunset-dawn-in-morning-warm-light-in-sky-heavenly-landscape-in-image_15664469.jpg",
    sound: "audio_fun/Abandoned-Dramatic-Melancholic-Music-chosic.com_.mp3",

];

let currentRiddle = 0;
    let audio = new Audio();

    function startGame() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("game-content").classList.remove("hidden");
      loadRiddle(currentRiddle);
    }

    function loadRiddle(index) {
      const r = riddles[index];
      document.getElementById("page-title").innerText = r.pageTitle;
      document.getElementById("riddle-text").innerText = r.text;
      document.getElementById("riddle-theme").innerText = `Theme: ${r.theme}`;
      document.getElementById("riddle-mechanics").innerText = r.mechanics;
      document.getElementById("riddle-img").src = r.image;
      document.getElementById("riddle-answer").value = "";

      document.getElementById("hint1").innerText = r.hint1 || "No hint provided.";
      document.getElementById("hint2").innerText = r.hint2 || "No hint provided.";
      document.getElementById("answer").innerText = r.revealAnswer || "No answer provided.";

      document.getElementById("hint1").style.display = 'none';
      document.getElementById("hint2").style.display = 'none';
      document.getElementById("answer").style.display = 'none';

      if (currentRiddle >= 5 && currentRiddle < riddles.length - 1) {
        document.getElementById("answer-block").classList.add("hidden");
        document.getElementById("next-block").classList.remove("hidden");
      } else if (currentRiddle === riddles.length - 1) {
        // Final riddle - hide all buttons
        document.getElementById("answer-block").classList.add("hidden");
        document.getElementById("next-block").classList.add("hidden");
      } else {
        document.getElementById("answer-block").classList.remove("hidden");
        document.getElementById("next-block").classList.add("hidden");
      }

      playSound(r.sound);
    }

    function playSound(src) {
      audio.pause();
      audio = new Audio(src);
      audio.play().catch(err => {
        console.warn("Autoplay prevented:", err.message);
      });
    }

    function submitAnswer() {
      const userAnswer = document.getElementById("riddle-answer").value.trim().toLowerCase();
      if (userAnswer === riddles[currentRiddle].answer.toLowerCase()) {
        currentRiddle++;
        if (currentRiddle >= riddles.length) {
          document.getElementById("riddle-section").classList.add("hidden");
          document.getElementById("final-message").classList.remove("hidden");
          const r = riddles[riddles.length - 1];
          document.getElementById("final-title").innerText = r.pageTitle;
          document.getElementById("final-text").innerText = r.text;
          playSound(r.sound);
        } else {
          loadRiddle(currentRiddle);
        }
      } else {
        alert("Incorrect! Try again.");
      }
    }

    function goToNextRiddle() {
      currentRiddle++;
      if (currentRiddle >= riddles.length) return;
      loadRiddle(currentRiddle);
    }

    function toggleHint(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
